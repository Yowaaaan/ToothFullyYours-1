<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign up css.css">
    <script type="module" src="Sign Up.js" defer></script>

</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form>
            <input type="email" placeholder="Email" id="email" required><br>
            <input type="password" placeholder="Password" id="password" required><br>
            <button id="submit" type="submit">Sign Up</button>
        </form>
        <a href="Untitled-1.html" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>
