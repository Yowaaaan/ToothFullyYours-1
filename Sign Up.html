<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign up css.css">
    <script type="module" src="Sign Up.js" defer></script>
    <!-- Include SweetAlert2 via CDN in your HTML head -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form>
            <input type="email" placeholder="Email" id="email" required><br>
            <input type="password" placeholder="Password" id="password" required><br>
          
            <div class="form-group">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
              <div id="errorMessage" class="error">Passwords do not match</div>
            </div>
          
            <button id="submit" type="submit">Sign Up</button>
          </form>          
        <p class="login-link">
            Already have an account? 
            <a href="Untitled-1.html">Log in</a>
          </p>
          
    </div>
</body>
</html>
