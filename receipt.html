<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="receipt.css">
  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
  <div class="receipt">
    <h2>Appointment Receipt</h2>
    <div class="details" id="receiptDetails">
      <!-- Appointment details will be inserted here -->
    </div>
    <div class="footer">
      Thank you for booking with us!
    </div>

    <!-- QR Code container -->
    <div id="qrcode" style="text-align: center; margin-top: 20px;">
      <a id="qrLink" href="" target="_blank">
        <canvas id="qrCodeCanvas" style="width: 2in; height: 2in;"></canvas>
      </a>
    </div>

    <button onclick="window.print()">Print Receipt</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("appointmentDetails"));
      if (data) {
        // Fill in the appointment details
        document.getElementById("receiptDetails").innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Doctor:</strong> ${data.doctor}</p>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>Time:</strong> ${data.time}</p>
          <p><strong>Message:</strong> ${data.message}</p>
        `;

        // Generate a link with the appointment data
        const appointmentLink = `https://yourwebsite.com/appointment-details?data=${encodeURIComponent(JSON.stringify(data))}`;
        
        // Set the link for the QR code (this will be clickable when scanned)
        document.getElementById("qrLink").setAttribute("href", appointmentLink);

        // Generate the QR code that links to the appointment URL
        const qrCodeCanvas = document.getElementById('qrCodeCanvas');
        QRCode.toCanvas(qrCodeCanvas, appointmentLink, {
          width: 110, // QR code size (200px)
          height: 110, // QR code height (200px)
          margin: 1, // Margin around the QR code
        }, function (error) {
          if (error) {
            console.error(error);
          } else {
            console.log('QR Code generated successfully!');
          }
        });
      } else {
        document.body.innerHTML = "<p>No appointment data found.</p>";
      }
    });
  </script>
</body>
</html>
