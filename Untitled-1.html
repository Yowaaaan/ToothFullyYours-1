<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="2nd css.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="/Login.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar">
      <div class="logo">Tooth Fully Yours</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="servicemainpage.html">Services</a></li>
        <li><a href="contactdoctorsmain.html">Doctors</a></li>
        <li><a href="contactmain.html">Contact</a></li>
        <li><a href="aboutmain.html">About</a></li>
      </ul>
    </nav>
  <div class="login-container">
    <h2>Login</h2>
     <div class="input-icon-group">
          <input type="email" placeholder="Email Address" id="email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
    <div class="input-icon-group">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-eye toggle-password" toggle="#password"></i>
      </div>
    <button id="submit" type="submit">Login</button>
    <p class="register-link">Don't have an account? <a href="Sign Up.html">Register here</a></p>
  </div>
  <script>
     document.querySelectorAll(".toggle-password").forEach(icon => {
      icon.addEventListener("click", function () {
        const input = document.querySelector(this.getAttribute("toggle"));
        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    });
  </script>
</body>
</html>
